<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href=../static/favicon.png>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=../static/bootstrap.min.css>

    <title>Научная фантастика</title>
  </head>
  <body>

    <div class="container">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item {% if current_page == 1 %}disabled{% endif %}">
            <a class="page-link" href=../pages/index{{ current_page-1 }}.html tabindex="-1" aria-disabled="true">Назад</a>
          </li>
          {% for page_number in pages_number %}
            <li class="page-item {% if page_number == current_page %}active{% endif %}"><a class="page-link" href=../pages/index{{ page_number }}.html>{{ page_number }}</a></li>
          {% endfor %}
          <li class="page-item {% if current_page == pages_number[-1] %}disabled{% endif %}">
            <a class="page-link" href=../pages/index{{ current_page+1 }}.html tabindex="-1" aria-disabled="true">Вперёд</a>
          </li>
        </ul>
      </nav>

      {% for books in parsed_books %}
        <div class="row">
        {% for book in books %}
          <div class="col">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src=../media/{{ book.img_scr|urlencode }} class="card-img" alt="{{ book.title }}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <p class="card-text">{{book.author}}</p>
                    <p>
                      {% for genre in book.genres %}
                        <span class="badge badge-secondary">{{ genre }}</span>
                      {% endfor %}
                    </p>
                    <a href=../media/{{ book.book_path|urlencode }} target="_blank" rel="noopener noreferrer">Читать</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
      {% endfor %}
    </div>
  </body>
</html>
